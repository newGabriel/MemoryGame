    <script>
        
        var f = 0;
        var words = ["Sluggish","Clever","Slow","Fast","Reckless","Prudent",
            "Stubborn","Obedient","Ugly","beautiful","Fearful","Brave","Unwise","Intelligent"
            ,"cool","Boring","Unworthy","Worthy","Inelegant","Elegant"];
        
        var M = new Map();
        
        var aux;
        var aid;
        
        var acer = 0;
        
        for(let i=0;i<words.length;i+=2){
            M.set(words[i],words[i+1]);
            M.set(words[i+1],words[i]);
        }
        
        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }
        function verify(a){
            let el= document.getElementById("img"+a);
            el.style.display = "none";
            el= document.getElementById(a+'');
            el.style.display = "block";
            if(f==0){
                f++;
                aux = el;
                aid = a;
            }
            else{
                f--;
                if(M.get(aux.textContent)!=el.textContent){
                    setTimeout(()=>{
                    el.style.display = "none";
                    el= document.getElementById("img"+a);
                    el.style.display = "block";
                    aux.style.display = "none";
                    aux = document.getElementById("img"+aid);
                    aux.style.display = "block";}
                    ,500);
                }
                else{
                    acer++;
                    if(acer==(words.length/2)){
                        let end = document.getElementById("end");
                        end.style.display="block";
                    }
                }
            }
            
        }
        words = shuffle(words);
        //console.log(words);
        for(let i=0;i<4;i++){
            for(let j=0;j<5;j++){
                let el = document.getElementById((i+'')+(j+''));
                el.textContent = words[i*5+j];
                el.style.display = "none";
            }
        }
    </script>
